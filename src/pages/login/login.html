<ion-content padding>
	<div class="center">
		<img src="assets/img/AFinance.png" alt="">
	</div>
	<div class="bottom">
		<form (submit)="login()" [formGroup]='form'>
			<ion-list>
				<ion-item>
					<ion-icon name="contact" item-left></ion-icon>
					<ion-label floating>ID Pegawai</ion-label>
					<ion-input formControlName='username' type="text" value=""></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon name="key" item-left></ion-icon>
					<ion-label floating>Password</ion-label>
					<ion-input formControlName='password' type="password" value=""></ion-input>
				</ion-item>
			</ion-list>

			<div>
			<button ion-button color="secondary" block type="submit">Sign In</button>
			</div>
		</form>
	</div>
</ion-content>
