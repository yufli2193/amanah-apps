<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title><ion-searchbar (ionInput)="getItems($event)"></ion-searchbar></ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let item of items" (click)="goToDetails(item.NMLENG, item.NOPLAT, item.ALAMT1)">
			<h2>{{item.NMLENG}}</h2>
			<h3>{{item.NOPLAT}}</h3>
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</button>
	</ion-list>
</ion-content>
